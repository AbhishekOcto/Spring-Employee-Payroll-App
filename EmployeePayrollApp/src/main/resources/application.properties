server.port= 8089
spring.profiles.active=dev
environment=COMMON
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emppayroll_service
spring.datasource.username=${EMPPAYROLL_SERVICE_DB_USERNAME}
spring.datasource.password=${EMPPAYROLL_SERVICE_DB_PASSWORD}



#- Possible values of spring.jpa.hibernate.ddl-auto are none, update, create, or create-drop
#- none ? No change is made to the database structure. In Production State this is set to none.
#- update ? Hibernate changes the database according to the given entity structures.
#- create ? Creates the database every time but does not drop it on close.
#- create-drop ? Creates the database and drops it when SessionFactory closes.